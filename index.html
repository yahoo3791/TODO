<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <link rel="icon" type="image/x-icon" href="book-solid.svg">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./style/all.css">
  <title>記事本</title>
</head>

<body>
  <div class="wrap">
    <h1 class="title"><img class="me-4" src="./book-solid.svg" alt="">todolist</h1>
    <div class="input_item">
      <input type="text" class="txt" placeholder="">
      <button class="btn">+</button>
    </div>
    <ul class="border-top todolist"></ul>
    <div class="deleteAll">
      <a href="javascript:void(0)" class="btn-toggle border position-absolute start-0" title="收合按鈕">＋</a>
      <p class="dataLength pe-5"></p>
      <button class="deleteAll_btn">刪除全部</button>
    </div>
  </div>
  <div
    class="toast-message d-flex align-items-center fw-bold text-nowrap mt-3 me-4 px-5 py-3 position-fixed top-0 end-0">
    新增成功
    <img src="./images/icons8-pen.gif" alt="">
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script src="./app.js"></script>
</body>

</html>
